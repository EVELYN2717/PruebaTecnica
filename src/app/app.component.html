<div class="ctn-toolbar" role="banner">
  <label>ubpd</label>
</div>
<div class="ctn-cardHeader">
  <mat-card>Usuarios
    <div class="ctn-fields">
      <mat-form-field class="dates">
        <mat-label>email</mat-label>
        <input matInput value="">
      </mat-form-field>
      <mat-form-field class="dates">
        <mat-label>usuario</mat-label>
        <input matInput value="">
      </mat-form-field>
      <mat-form-field class="dates">
        <mat-label>nombres</mat-label>
        <input matInput value="">
      </mat-form-field>
      <mat-form-field class="dates">
        <mat-label>apellidos</mat-label>
        <input matInput value="">
      </mat-form-field>
      <div class="buttons">
        <button mat-mini-fab color="primary" (click)="openDialog()">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-mini-fab color="primary">
          <mat-icon>search</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
<div class="ctn-body">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="surnames">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.surnames}} </td>
      </ng-container>
      <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> {{element.activo}} </td>
      </ng-container>
      <ng-container matColumnDef="activos">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab (click)="openDialog2()" color="primary">
            <mat-icon>preview</mat-icon>
          </button>
          <button mat-mini-fab (click)="openDialog1()" color="primary">
            <mat-icon>mode edit</mat-icon>
          </button>  
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
